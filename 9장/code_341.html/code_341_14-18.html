     <script>
        function calculateCylinderVolume(radius, height) {
            const volume = Math.PI * Math.pow(radius, 2) * height;
            return volume.toFixed(2);
        }
        const radius = parseFloat(prompt("원기둥 밑면의 반지름(cm)을 입력하세요:"));
        const height = parseFloat(prompt("원기둥의 높이(cm)를 입력하세요:"));

<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
         function splitNumber(number) {
         const thousands = Math.floor(number / 1000); // 천의 자리
         const hundreds = Math.floor((number % 1000) / 100); // 백의 자리
         const tens = Math.floor((number % 100) / 10); // 십의 자리
         const ones = number % 10; // 일의 자리

         console.log(`천의 자리: ${thousands}`);
         console.log(`백의 자리: ${hundreds}`);
         console.log(`십의 자리: ${tens}`);
         console.log(`일의 자리: ${ones}`);
         }
         
         const input = prompt("네 자리 정수를 입력하세요:");
         const number = parseInt(input, 10);

         if (isNaN(number) || number < 1000 || number > 9999) {
         console.log("유효한 네 자리 정수를 입력하세요.");
         } else {
         splitNumber(number);
         }
     </script>
