<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 공통 스타일 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh; /* 전체 화면 높이를 채움 */
    }

    /* 왼쪽 영역 스타일 */
    .left {
      width: 30%; /* 왼쪽 영역 너비 */
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    /* 오른쪽 영역 스타일 */
    .right {
      width: 70%; /* 오른쪽 영역 너비 */
      background-color: #ffffff;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    ul {
      list-style: none; /* 불릿 제거 */
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
    }

    p {
      margin-bottom: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="content">
      <h1>List</h1>
      <ul>
        <li>Velit ipsum ullamco</li>
        <li>Nulla qui officia anim</li>
        <li>Quis proident tempor ipsum</li>
        <li>Et sunt sit culpa ad</li>
        <li>Fugiat reprehenderit sint mollit</li>
      </ul>
    </div>
  </div>
  <div class="right">
    <div class="content">
      <h1>Lorem ipsum</h1>
      <p>Sunt nostrud consequat</p>
      <p>Aute do et ullamco</p>
      <p>Deserunt irure Lorem</p>
      <p>Velit ipsum ullamco et</p>
    </div>
  </div>
</body>
</html>
