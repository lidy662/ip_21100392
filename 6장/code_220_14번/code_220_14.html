<!DOCTYPE html>
<html>
<head>
  <title>원형 이미지와 텍스트</title>
  <style>
    .image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px; /* 오른쪽 여백 */
      margin-bottom: 20px; /* 아래쪽 여백 */
      float: left; /* 이미지 왼쪽 정렬 */
    }
    .text-box {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div>
    <img src="http://placekitten.com/150/150" class="image" alt="고양이 이미지">
    <div class="text-box">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sem ligula...</p>
      <p>Sed dignissim tortor id enim imperdiet, nec viverra sapien vehicula...</p>
    </div>
  </div>
</body>
</html>
