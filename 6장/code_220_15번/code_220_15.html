<!DOCTYPE html>
<html>
<head>
  <title>카드 박스</title>
  <style>
    .card {
      width: 300px;
      height: 150px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid gray;
      border-radius: 15px;
      background-color: lightblue;
      text-align: center; /* 텍스트 중앙 정렬 */
      display: flex; /* 수직 정렬을 위한 플렉스박스 */
      justify-content: center; /* 수평 정렬 */
      align-items: center; /* 수직 정렬 */
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="card">
    <p>간단한 입력 양식</p>
  </div>
</body>
</html>
