<!DOCTYPE html>
<html>
<head>
  <title>입력 양식</title>
  <style>
    .input-box {
      width: 300px;
      height: 40px;
      margin: 10px 0;
      padding: 5px;
      border: 2px solid gray;
      border-radius: 10px;
      font-size: 16px;
    }
    .submit-btn {
      width: 100px;
      height: 40px;
      background-color: lightblue;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>간단한 입력 양식</h2>
  <form>
    <input type="text" class="input-box" placeholder="아이디">
    <input type="password" class="input-box" placeholder="비밀번호">
    <button type="submit" class="submit-btn">제출</button>
  </form>
</body>
</html>
