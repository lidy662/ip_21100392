<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃 구성</title>
  <style>
    /* 컨테이너 스타일 */
    .container {
      width: 1080px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }

    /* GNB 스타일 */
    .gnb {
      padding: 8px 0; /* 상하 padding 8px, 좌우 padding 0px */
    }
    .gnb li {
      list-style-type: none;
      padding-left: 16px; /* 기본 왼쪽 padding */
      display: inline-block;
    }
    .gnb li:first-child {
      padding-left: 0; /* 첫 번째 li의 왼쪽 padding 제거 */
    }

    /* RANK 스타일 */
    .rank {
      padding-top: 8px; /* 위쪽 padding 8px */
    }
    .rank li {
      list-style-type: none; /* 리스트 스타일 제거 */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- GNB -->
    <ul class="gnb">
      <li>메일</li>
      <li>카페</li>
      <li>블로그</li>
      <li>쇼핑</li>
      <li>사전</li>
      <li>뉴스</li>
      <li>증권</li>
      <li>부동산</li>
      <li>지도</li>
    </ul>

    <!-- RANK -->
    <ul class="rank">
      <li>실시간 검색 순위</li>
    </ul>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 메인 레이아웃</title>
  <style>

      margin: 0;
      font-family: Arial, sans-serif;

    .header {
      background-color: #f7f7f7;

      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .header h1 {
      font-size: 24px;
      color: green;
    }

      width: 300px;

      padding: 5px;
    }

      display: flex;
      justify-content: space-between;
      width: 1080px;
      margin: 20px auto;
    }

    .left {
      background-color: red;
      width: 740px;
      height: auto;
    }

    .right {
      background-color: blue;
      width: 332px;
      height: auto;
    }

    /* 푸터 스타일 */
    .footer {
      background-color: #f0f0f0;
      height: 80px;
      text-align: center;
      line-height: 80px;
      color: #555;
    }
  </style>
</head>

  <!-- 헤더 -->
  <div class="header">
    <h1>네이버</h1>
    <input type="text" class="search-box" placeholder="검색어를 입력하세요">
  </div>

  <!-- 중앙 레이아웃 -->
  <div class="container">
    <div class="left">
      <!-- 왼쪽 콘텐츠 -->
    </div>
    <div class="right">
      <!-- 오른쪽 콘텐츠 -->
    </div>
  </div>

  <!-- 푸터 -->
  <div class="footer">
    Copyright 2024. All Rights Reserved.
  </div>
</body>
</html>
